<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama">

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <br><br>

        <label for="checkbox">Hobi</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="basket"> Bermain Basket
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="besbol"> Bermain Besbol
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="bola"> Bermain Bola

        <br><br>

        <label for="">Jenis Kelamin</label>
        <br>
        <input type="radio" name="jk" id="jk" value="laki-laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk" value="perempuan"> Perempuan

        <br><br>
        
        <label for="">Alamat</label>
        <textarea name="alamat" id="alamat" cols="10" rows="10" ></textarea>
        
        <br><br>

        <label for="">Agama</label>
        <select name="agama" id="agama">
            <option value="">Islam</option>
            <option value="">Kriste</option>
            <option value="">Protestan</option>
            <option value="">Hindu</option>
            <option value="">Budha</option>
            <option value="">Konghucu</option>
        </select>

        <br><br>

        

        <br><br>

        <input type="submit" value="Simpan">
        <input type="reset" value="Hapus">

        <button>Nama Button</button>
    </form>
</body>
</html>
