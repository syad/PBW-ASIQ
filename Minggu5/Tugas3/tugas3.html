<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script src="tugas3.js"></script>

    <div class="calculator">
        <h2>Simple Calculator</h2>
        <button onclick="calculate('+')">Penjumlahan</button>
        <button onclick="calculate('-')">Pengurangan</button>
        <button onclick="calculate('*')">Perkalian</button>
        <button onclick="calculate('/')">Pembagian</button>
    </div>
    
</body>
</html>
